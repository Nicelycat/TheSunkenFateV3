<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FATE V3 - üî•</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="media/logo.svg" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700;800&display=swap");
      
      :root {
        --primary: #6366f1;
        --primary-glow: rgba(99, 102, 241, 0.5);
        --secondary: #8b5cf6;
        --accent: #06b6d4;
        --accent-glow: rgba(6, 182, 212, 0.4);
        --bg-deep: #0a0a0f;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --text: #f8fafc;
        --text-muted: #94a3b8;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background: var(--bg-deep);
        color: var(--text);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Animated Background */
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .ambient-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.12) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
        animation: ambientMove 20s ease-in-out infinite;
      }

      .grid-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(99, 102, 241, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(99, 102, 241, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes ambientMove {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(2%, 2%) rotate(120deg); }
        66% { transform: translate(-1%, 1%) rotate(240deg); }
      }

      /* Floating Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(99, 102, 241, 0.4);
        border-radius: 50%;
        animation: float 15s infinite;
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.6);
      }

      @keyframes float {
        0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
      }

      /* Glassmorphism Navbar */
      .nav-glass {
        background: rgba(10, 10, 15, 0.8);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
        border-bottom: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      .nav-link {
        position: relative;
        padding: 10px 20px;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 500;
        color: var(--text-muted);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .nav-link::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 12px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .nav-link:hover {
        color: var(--text);
        transform: translateY(-2px);
      }

      .nav-link:hover::before {
        opacity: 1;
      }

      .nav-link.active {
        color: var(--primary);
        background: rgba(99, 102, 241, 0.1);
      }

      /* Hero Section */
      .hero {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 120px 20px 60px;
        position: relative;
      }

      .hero-title {
        font-family: 'Space Grotesk', sans-serif;
        font-size: clamp(3.5rem, 12vw, 7rem);
        font-weight: 800;
        line-height: 1;
        margin-bottom: 1.5rem;
        animation: fadeInUp 0.8s ease 0.2s both;
      }

      .hero-title span {
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 30%, #818cf8 60%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        position: relative;
      }

      .hero-title span::after {
        content: 'FATE V3';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        background: linear-gradient(135deg, #fff 0%, #a5b4fc 30%, #818cf8 60%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: blur(40px);
        opacity: 0.5;
        z-index: -1;
      }

      .hero-subtitle {
        font-size: clamp(1.1rem, 3vw, 1.5rem);
        color: var(--text-muted);
        max-width: 600px;
        margin-bottom: 3rem;
        line-height: 1.6;
        animation: fadeInUp 0.8s ease 0.4s both;
      }

      .hero-buttons {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeInUp 0.8s ease 0.6s both;
      }

      .btn-primary {
        padding: 16px 36px;
        border-radius: 16px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
        position: relative;
        overflow: hidden;
        text-decoration: none;
      }

      .btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
      }

      .btn-primary:hover::before {
        left: 100%;
      }

      .btn-primary:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 50px rgba(99, 102, 241, 0.4);
      }

      .btn-secondary {
        padding: 16px 36px;
        border-radius: 16px;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        color: var(--text);
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-decoration: none;
      }

      .btn-secondary:hover {
        background: rgba(99, 102, 241, 0.1);
        border-color: rgba(99, 102, 241, 0.3);
        transform: translateY(-3px);
      }

      /* Footer */
      .footer {
        padding: 3rem 20px;
        border-top: 1px solid var(--glass-border);
        text-align: center;
      }

      .footer-brand {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 1.5rem;
      }

      .footer-brand img {
        width: 32px;
        height: 32px;
        filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.5));
      }

      .footer-brand span {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.25rem;
        font-weight: 700;
        background: linear-gradient(135deg, #fff, #a5b4fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .visitor-counter {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        margin-bottom: 1rem;
      }

      .visitor-counter i {
        color: var(--primary);
      }

      .footer-text {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .heart {
        color: #ef4444;
        animation: heartbeat 1.5s infinite;
        display: inline-block;
      }

      @keyframes heartbeat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--bg-deep);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, var(--primary), var(--secondary));
        border-radius: 4px;
      }

      /* Mobile */
      @media (max-width: 640px) {
        .nav-link span {
          display: none;
        }

        .hero-title {
          font-size: 3rem;
        }

        .btn-primary, .btn-secondary {
          padding: 14px 28px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>

    <script>
      // Create floating particles
      function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 25;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 15 + 's';
          particle.style.animationDuration = (15 + Math.random() * 10) + 's';
          container.appendChild(particle);
        }
      }
      
      createParticles();

      );
    </script>
  </body>
